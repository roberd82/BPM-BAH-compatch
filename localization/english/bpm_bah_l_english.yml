 #hungary events:
 
 bpm_bah_events.1.t:0 "The Hungarian Revolution is Victorious!"
 bpm_bah_events.1.d:0 "Hungary successfully became free from grasps the Habsburg dynasty, and the Parliament appointed a temporary head of state, until we decide about our new form of government."
 bpm_bah_events.1.f:0 "With the revolutionary war won, the people of Hungary wonder what is next for their coutry."
 bpm_bah_events.1.a:0 "Keep the Monarch as the head of state."
 bpm_bah_events.1.b:0 "A President will be elected."
 bpm_bah_events.1.c:0 "The parliament will elect a Chancellor."

 bpm_bah_events.2.t:0 "The New Leader of our Nation"
 bpm_bah_events.2.d:0 "The Hungarian Parliament has decided about the form of government, now they need to appoint the new head of state."
 bpm_bah_events.2.f:0 "Who will lead Hungary to greatness?"
 bpm_bah_events.2.a:0 "Keep the temporary head of state."
 bpm_bah_events.2.b:0 "The Reform Era will continue."
